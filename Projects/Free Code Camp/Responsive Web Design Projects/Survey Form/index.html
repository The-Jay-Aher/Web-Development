<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="head">
        <header>
            <h1 id="title">My Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform.</p>
        </header>
    </div>

    <div class="form">
        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age (optional)</label>
                <input type="number" min="0" max="100" name="number" id="number" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="none">Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other<option>
                </select>
            </div>
            <div class="form-group" id="rad">
                <label for="recommendation">Would like to recommend this Survey Form?</label>
                <input type="radio" name="recommendation" id="definitely" value="definitely">Definitely <br>
                <input type="radio" name="recommendation" id="maybe" value="maybe">Maybe <br>
                <input type="radio" name="recommendation" id="not-sure" value="not-sure">Not Sure <br>
            </div>
            <div class="form-group">
                <label for="features">What feature would you like to add?</label>
                <select name="features" id="features">
                    <option value="none">Select an option</option>
                    <option value="student">Student</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source<option>
                </select>
            </div>
            <div class="form-group" id="check">
                <label for="improve">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" name="improve" id="front-end-projects" value="front-end-projects">Front End Projects <br>
                <input type="checkbox" name="improve" id="back-end-projects" value="back-end-projects">Back End Projects <br>
                <input type="checkbox" name="improve" id="data-visualization" value="data-visualization">Data Visualization <br>
                <input type="checkbox" name="improve" id="challenges" value="challenges">Challenges <br>
                <input type="checkbox" name="improve" id="open-source-community" value="open-source-community">Open Source Community <br>
                <input type="checkbox" name="improve" id="gitter-help-rooms" value="gitter-help-rooms">Gitter Help Rooms <br>
                <input type="checkbox" name="improve" id="videos" value="videos">Videos <br>
                <input type="checkbox" name="improve" id="city-meetup" value="city-meetup">City Meetup's <br>
                <input type="checkbox" name="improve" id="wiki" value="wiki">Wiki <br>
                <input type="checkbox" name="improve" id="forum" value="forum">Forum <br>
                <input type="checkbox" name="improve" id="additional-courses" value="additional-courses">Additional Courses <br>
            </div>
            <div class="suggestion">
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea name="suggestions" id="suggestions" cols="110" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
