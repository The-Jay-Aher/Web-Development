<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java Script Calculator</title>
</head>

<body>
    <header>
        <h1 class="main-heading">Java Script Calc</h1>
    </header>

    <form action="#" class="form-1">
        <div class="result">
            <h2 class="display">
                <span id="result">0</span>
            </h2>
        </div>
        <div class="input">
            <div class="row-1">
                <button id="no-7">7</button>
                <button id="no-8">8</button>
                <button id="no-9">9</button>
                <button id="sign+">+</button>
            </div>
            <div class="row-2">
                <button id="no-4">4</button>
                <button id="no-5">5</button>
                <button id="no-6">6</button>
                <button id="sign-">-</button>
            </div>
            <div class="row-3">
                <button id="no-1">1</button>
                <button id="no-2">2</button>
                <button id="no-3">3</button>
                <button id="sign*">*</button>
            </div>
            <div class="row-4">
                <button id="no-0">0</button>
                <button id="sign-dot">.</button>
                <button id="sign/">/</button>
                <button id="sign-ans"> = </button>
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
