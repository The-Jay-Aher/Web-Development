<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/fed8497a45.js"
			crossorigin="anonymous"
		></script>
		<title>codedamn Project</title>
	</head>
	<body>
		<!-- start writing your code -->
		<div class="details">
			<h1 id="heading">Eventually</h1>
			<p>
				A simple template for telling the world you'll launch <br />
				your next big thing. Brought to you by <i> Jay Aher </i>.
			</p>
		</div>
		<div class="form">
			<form
				action="https://www.freecodecamp.com/email-submit"
				id="formatting"
				method="post"
				action="https://www.freecodecamp.com/email-submit"
				target="_blank"
			>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Email Address"
					autocomplete="off"
					autocomplete-suggestions="true"
					autocompletion
				/>
				<button type="submit" class="btn-submit">Sign Up</button>
			</form>
		</div>
		<div class="footer">
			<footer>
				<div class="icons">
					<a href="heading">
						<i class="fa-brands fa-instagram icon"></i>
					</a>
					<a href="heading">
						<i class="fa-brands fa-github icon"></i>
					</a>
					<a href="heading">
						<i class="fa-regular fa-envelope icon"></i>
					</a>
					<a href="heading">
						<i class="fa-brands fa-twitter icon"></i>
					</a>
				</div>
				<div class="copyright">
					<i class="fa-regular fa-copyright"> Untitled</i> | Credits Unsplash +
					Jay Aher
				</div>
			</footer>
		</div>
	</body>
</html>
